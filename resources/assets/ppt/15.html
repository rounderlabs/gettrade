<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=1280, initial-scale=1.0" name="viewport"/>
    <title>Shuchak.io – Closing CTA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body { margin: 0; padding: 0; }
        .font-inter { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
        :root{
            --deep-blue: #0f2a4d;    /* Trust (dark) */
            --brand-blue: #1a365d;   /* Primary: Deep Blue */
            --brand-green: #10b981;  /* Secondary: Green */
            --soft-white: #f5f7fa;   /* Accent: Soft White */
            --muted: #94a3b8;        /* Muted text */
        }
    </style>
</head>
<body class="font-inter">
<div class="relative flex items-stretch justify-stretch" data-template-key="closing_cta_full_bleed" id="slide-15" style="width:1280px;height:720px;">
    <!-- Full-bleed background image (no gradients) -->
    <div class="absolute inset-0 overflow-hidden">
        <img alt="Premium corporate CTA background" class="w-full h-full object-cover" src="https://www.genspark.ai/api/files/s/j1Tu8lIc?cache_control=3600"/>
    </div>
    <!-- Solid overlay for readability -->
    <div class="absolute inset-0" style="background-color: rgba(15,42,77,0.72);"></div>
    <!-- Content -->
    <div class="relative flex flex-1 px-16 py-12">
        <div class="flex flex-col justify-center w-full h-full">
            <!-- Brand lockup -->
            <div class="flex items-center mb-6">
                <div class="w-9 h-9 rounded-lg flex items-center justify-center mr-3" style="background-color:#0b223f;">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <p class="text-sm font-semibold tracking-widest uppercase" style="color: var(--soft-white);">Shuchak.io</p>
            </div>
            <!-- Headline -->
            <div class="max-w-4xl">
                <p class="text-5xl md:text-6xl font-extrabold leading-tight text-white">Start Your Growth Journey with Shuchak.io</p>
            </div>
            <!-- Trust statement -->
            <div class="mt-6 max-w-3xl">
                <div class="flex items-start">
                    <div class="w-8 h-8 rounded-md flex items-center justify-center mr-3" style="background-color:#0b223f;">
                        <i class="fas fa-shield-check text-white text-sm"></i>
                    </div>
                    <p class="text-lg leading-relaxed text-white">
                        Partner with a trusted, AI‑driven investment ecosystem built for scalability, transparency, and recurring value.
                    </p>
                </div>
            </div>
            <!-- Tagline and CTA -->
            <div class="mt-8 flex items-center flex-wrap">
                <div class="mr-6">
                    <p class="text-base font-semibold" style="color: var(--soft-white);">Your Growth. Our Commitment.</p>
                </div>
                <div class="flex items-center">
                    <a class="px-6 py-3 rounded-lg font-semibold text-sm" href="#" style="background-color: var(--brand-green); color:#022c22;">
                        <p>Get Started</p>
                    </a>
                    <div class="ml-4 px-5 py-3 rounded-lg border" style="border-color: rgba(245,247,250,0.35);">
                        <p class="text-sm font-semibold text-white">Talk to Us</p>
                    </div>
                </div>
            </div>
            <!-- Footer note -->
            <div class="mt-10 flex items-center">
                <div class="w-10 h-1 mr-3 rounded" style="background-color: var(--brand-green);"></div>
                <p class="text-xs" style="color: rgba(245,247,250,0.85);">Template: Closing CTA – Full Bleed</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
