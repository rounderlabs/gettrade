<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=1280, initial-scale=1.0" name="viewport"/>
    <title>Shuchak.io – Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
    <style>
        html, body { margin: 0; padding: 0; }
        .font-inter { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
        /* Brand colors */
        :root{
            --deep-blue: #0f2a4d; /* Trust */
            --brand-blue: #1a365d;
            --brand-green: #10b981; /* Growth */
            --soft-white: #f5f7fa;
            --soft-gray: #e5e7eb;
        }
    </style>
</head>
<body class="font-inter">
<div class="relative flex items-stretch justify-stretch" data-template-key="cover_hero_full_bleed" id="slide-1" style="width:1280px;height:720px;">
    <!-- Full-bleed background image -->
    <img alt="Abstract AI + finance background" class="absolute inset-0 w-full h-full object-cover" src="https://www.genspark.ai/api/files/s/psKtQJAy?cache_control=3600"/>
    <!-- Readability overlay (no gradients used) -->
    <div class="absolute inset-0" style="background-color: rgba(6,12,24,0.55);"></div>
    <!-- Content -->
    <div class="relative flex flex-col flex-1 px-20 py-16">
        <!-- Minimal top bar for subtle branding balance -->
        <div class="flex items-center space-x-3 mb-6">
            <div class="w-8 h-1" style="background-color: var(--brand-green);"></div>
            <p class="text-sm tracking-widest uppercase" style="color: var(--soft-gray);">Investor Pitch Deck</p>
        </div>
        <div class="flex flex-col justify-center flex-1">
            <div class="max-w-3xl">
                <p class="text-6xl sm:text-7xl font-extrabold leading-tight" style="color: var(--soft-white);">Shuchak.io</p>
                <p class="mt-4 text-2xl sm:text-3xl font-semibold" style="color: var(--soft-white); opacity: 0.95;">Smart Investment &amp; AI Growth Platform</p>
                <div class="mt-6 flex items-center">
                    <div class="w-2 h-8 mr-3" style="background-color: var(--brand-green);"></div>
                    <p class="text-lg sm:text-xl font-medium" style="color: var(--soft-white);">Your Growth. Our Commitment.</p>
                </div>
            </div>
        </div>
        <!-- Footer micro-meta (kept minimal) -->
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full" style="background-color: var(--brand-green);"></div>
                <p class="text-sm" style="color: var(--soft-gray);">Investment + AI Digital Business</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="w-14 h-0.5" style="background-color: var(--soft-gray); opacity:0.6;"></div>
                <p class="text-sm" style="color: var(--soft-gray);">Deep Blue • Green • Soft White</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
