<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=1280, initial-scale=1.0" name="viewport"/>
    <title>Shuchak.io – Vision &amp; Opportunity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body { margin: 0; padding: 0; }
        .font-inter { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
        :root{
            --deep-blue: #0f2a4d;
            --brand-blue: #1a365d; /* Primary: Deep Blue (Trust) */
            --brand-green: #10b981; /* Secondary: Green (Growth) */
            --soft-white: #f5f7fa;  /* Accent: Soft White */
            --soft-gray: #e5e7eb;   /* Light Grey */
            --text-muted: #9aa4b2;
        }
    </style>
</head>
<body class="font-inter">
<div class="relative flex items-stretch justify-stretch" data-template-key="headline_visual_right" id="slide-2" style="width:1280px;height:720px;">
    <!-- Background -->
    <div class="absolute inset-0" style="background-color: var(--soft-white);"></div>
    <!-- Content container -->
    <div class="relative flex flex-1 px-16 py-12">
        <!-- Left: Headline + Points -->
        <div class="flex flex-col justify-center w-7/12 pr-10">
            <div class="flex items-center mb-3">
                <div class="w-8 h-1 mr-3" style="background-color: var(--brand-green);"></div>
                <p class="text-sm tracking-widest uppercase" style="color: var(--text-muted);">Vision &amp; Opportunity</p>
            </div>
            <div class="mb-6">
                <p class="text-4xl md:text-5xl font-extrabold leading-tight" style="color: var(--brand-blue);">A New-Age Wealth &amp; AI Opportunity</p>
            </div>
            <div class="mt-2">
                <ul class="space-y-3">
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check-circle" style="color: var(--brand-green);"></i>
                        </div>
                        <p class="text-xl font-semibold" style="color: var(--deep-blue);">Smart investments</p>
                    </li>
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check-circle" style="color: var(--brand-green);"></i>
                        </div>
                        <p class="text-xl font-semibold" style="color: var(--deep-blue);">Predictable returns</p>
                    </li>
                    <li class="flex items-start">
                        <div class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas fa-check-circle" style="color: var(--brand-green);"></i>
                        </div>
                        <p class="text-xl font-semibold" style="color: var(--deep-blue);">Scalable AI business model</p>
                    </li>
                </ul>
            </div>
            <!-- Subtle descriptor -->
            <div class="mt-6">
                <p class="text-sm" style="color: var(--text-muted);">Investors • Partners • Affiliates • Business Leaders</p>
            </div>
        </div>
        <!-- Right: Growth Visual -->
        <div class="flex w-5/12 pl-10 items-center">
            <div class="w-full h-4/5 bg-white rounded-xl border" style="border-color: var(--soft-gray);">
                <div class="h-full w-full p-4 flex">
                    <img alt="Growth trajectory with ascending arrow and network nodes" class="object-contain w-full h-full rounded-lg" src="https://www.genspark.ai/api/files/s/4eWc2Mym?cache_control=3600"/>
                </div>
                <!-- Caption bar -->
                <div class="px-5 py-3 flex items-center justify-between border-t" style="border-color: var(--soft-gray);">
                    <div class="flex items-center">
                        <div class="w-2 h-5 mr-3 rounded" style="background-color: var(--brand-green);"></div>
                        <p class="text-sm font-semibold" style="color: var(--brand-blue);">Growth trajectory</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <p class="text-xs" style="color: var(--text-muted);">AI • Scale • Returns</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer divider -->
    <div class="absolute bottom-0 left-0 right-0 px-16 py-4">
        <div class="w-full h-0.5" style="background-color: var(--soft-gray);"></div>
    </div>
</div>
</body>
</html>
