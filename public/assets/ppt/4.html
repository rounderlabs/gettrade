<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=1280, initial-scale=1.0" name="viewport"/>
    <title>Shuchak.io – Business Model Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body { margin: 0; padding: 0; }
        .font-inter { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
        :root{
            --deep-blue: #0f2a4d;    /* Trust */
            --brand-blue: #1a365d;   /* Primary: Deep Blue */
            --brand-green: #10b981;  /* Secondary: Green */
            --soft-white: #f5f7fa;   /* Accent: Soft White */
            --soft-gray: #e5e7eb;    /* Light Grey */
            --text-muted: #94a3b8;   /* Muted */
        }
    </style>
</head>
<body class="font-inter">
<div class="relative flex items-stretch justify-stretch" data-template-key="flow_diagram_horizontal" id="slide-4" style="width:1280px;height:720px;">
    <!-- Background -->
    <div class="absolute inset-0" style="background-color: var(--soft-white);"></div>
    <!-- Content -->
    <div class="relative flex flex-col flex-1 px-16 py-12">
        <!-- Section header -->
        <div class="flex items-center mb-4">
            <div class="w-8 h-1 mr-3" style="background-color: var(--brand-green);"></div>
            <p class="text-sm tracking-widest uppercase" style="color: var(--text-muted);">Business Model</p>
        </div>
        <div class="mb-6">
            <p class="text-4xl md:text-5xl font-extrabold leading-tight" style="color: var(--brand-blue);">How the Business Model Works</p>
        </div>
        <!-- Flow diagram container -->
        <div class="flex-1 flex items-center justify-center">
            <div class="w-full">
                <!-- Flow track -->
                <div class="w-full flex items-center justify-between">
                    <!-- Node 1 -->
                    <div class="flex flex-col items-center text-center w-1/5 px-2">
                        <div class="w-full bg-white rounded-xl border overflow-hidden" style="border-color: var(--soft-gray);">
                            <div class="w-full h-1" style="background-color: var(--brand-green);"></div>
                            <div class="px-4 py-5">
                                <div class="w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3" style="background-color: var(--brand-blue);">
                                    <i class="fas fa-pen-to-square text-white text-lg"></i>
                                </div>
                                <p class="text-lg font-semibold" style="color: var(--deep-blue);">Prompt Creation</p>
                            </div>
                        </div>
                    </div>
                    <!-- Arrow 1 -->
                    <div class="flex items-center justify-center w-1/20 px-1">
                        <i class="fas fa-arrow-right text-xl" style="color: var(--brand-green);"></i>
                    </div>
                    <!-- Node 2 -->
                    <div class="flex flex-col items-center text-center w-1/5 px-2">
                        <div class="w-full bg-white rounded-xl border overflow-hidden" style="border-color: var(--soft-gray);">
                            <div class="w-full h-1" style="background-color: var(--brand-green);"></div>
                            <div class="px-4 py-5">
                                <div class="w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3" style="background-color: var(--brand-blue);">
                                    <i class="fas fa-tag text-white text-lg"></i>
                                </div>
                                <p class="text-lg font-semibold" style="color: var(--deep-blue);">Individual Sales</p>
                            </div>
                        </div>
                    </div>
                    <!-- Arrow 2 -->
                    <div class="flex items-center justify-center w-1/20 px-1">
                        <i class="fas fa-arrow-right text-xl" style="color: var(--brand-green);"></i>
                    </div>
                    <!-- Node 3 -->
                    <div class="flex flex-col items-center text-center w-1/5 px-2">
                        <div class="w-full bg-white rounded-xl border overflow-hidden" style="border-color: var(--soft-gray);">
                            <div class="w-full h-1" style="background-color: var(--brand-green);"></div>
                            <div class="px-4 py-5">
                                <div class="w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3" style="background-color: var(--brand-blue);">
                                    <i class="fas fa-boxes-stacked text-white text-lg"></i>
                                </div>
                                <p class="text-lg font-semibold" style="color: var(--deep-blue);">Bundles &amp; Subscriptions</p>
                            </div>
                        </div>
                    </div>
                    <!-- Arrow 3 -->
                    <div class="flex items-center justify-center w-1/20 px-1">
                        <i class="fas fa-arrow-right text-xl" style="color: var(--brand-green);"></i>
                    </div>
                    <!-- Node 4 -->
                    <div class="flex flex-col items-center text-center w-1/5 px-2">
                        <div class="w-full bg-white rounded-xl border overflow-hidden" style="border-color: var(--soft-gray);">
                            <div class="w-full h-1" style="background-color: var(--brand-green);"></div>
                            <div class="px-4 py-5">
                                <div class="w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3" style="background-color: var(--brand-blue);">
                                    <i class="fas fa-store text-white text-lg"></i>
                                </div>
                                <p class="text-lg font-semibold" style="color: var(--deep-blue);">Creator Marketplace</p>
                            </div>
                        </div>
                    </div>
                    <!-- Arrow 4 -->
                    <div class="flex items-center justify-center w-1/20 px-1">
                        <i class="fas fa-arrow-right text-xl" style="color: var(--brand-green);"></i>
                    </div>
                    <!-- Node 5 -->
                    <div class="flex flex-col items-center text-center w-1/5 px-2">
                        <div class="w-full bg-white rounded-xl border overflow-hidden" style="border-color: var(--soft-gray);">
                            <div class="w-full h-1" style="background-color: var(--brand-green);"></div>
                            <div class="px-4 py-5">
                                <div class="w-12 h-12 mx-auto rounded-full flex items-center justify-center mb-3" style="background-color: var(--brand-blue);">
                                    <i class="fas fa-coins text-white text-lg"></i>
                                </div>
                                <p class="text-lg font-semibold" style="color: var(--deep-blue);">Commission Flow</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sub caption -->
                <div class="mt-6">
                    <p class="text-sm text-center" style="color: var(--text-muted);">Prompt Creation → Individual Sales → Bundles &amp; Subscriptions → Creator Marketplace → Commission Flow</p>
                </div>
            </div>
        </div>
        <!-- Footer divider -->
        <div class="mt-6">
            <div class="w-full h-0.5" style="background-color: var(--soft-gray);"></div>
        </div>
    </div>
</div>
</body>
</html>
